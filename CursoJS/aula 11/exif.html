<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="confirmar()">
    <div id="res">

    </div>
    <script>
        var multa = document.getElementById('txtvel')
        function confirmar() {
            var res = document.getElementById('res')
            var vel = Number(multa.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
            if (vel > 60) {
            res.innerHTML += `Você está MULTADO` 
            // document.write(`Sua velocidade é ${vel} Você foi multado.`)
            }
         }
        
    </script>
</body>
</html>
